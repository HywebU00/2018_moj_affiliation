<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>法務部 職缺選填系統</title>
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- slick -->
    <link rel="stylesheet" href="css/hyui.css">
</head>

<body>
    <div class="login_wrapper">
        <div class="container">
            <h1><img src="images/logo.png" alt=""></h1>
            <div class="login_block">
                <form class="form_grid">
                    <div class="form_grp">
                        <label for="certification" class="form_title">
                            <abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr> 國民身分證 </label>
                        <div class="form_content">
                            <input name="certification" type="text" placeholder="請輸入國民身分證">
                        </div>
                    </div>
                    <div class="form_grp">
                        <label for="password" class="form_title">
                            <abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr>密碼 </label>
                        <div class="form_content">
                            <input name="password" type="password" placeholder="請輸入密碼">
                        </div>
                    </div>
                    <div class="form_grp">
                        <label for="captcha" class="form_title">
                            <abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr> 驗證碼 </label>
                        <div class="form_content form_inline">
                            <input name="captcha" type="text">
                            <img src="images/basic/captcha.gif" alt="">
                            <a href="#"><img src="images/btn_reload.png" alt=""></a>
                            <a href="#"><img src="images/btn_play.png" alt=""></a>
                        </div>
                    </div>
                    <div class="btn_grp">
                        <button class="btn btn-orange">登入</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>Copyright ©2018 Ministry Of Justice, All rights reserved.</p>
    </footer>
</body>

</html>
